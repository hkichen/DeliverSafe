<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

    <title>Google Maps APIs</title>
    <link href="assets/style.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"

<body>

        <div id="map"></div>
    </div>
    
</body>
<tail>
