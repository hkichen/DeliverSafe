<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/app-logo4.jpg">
    <title>DeliverSafe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/css/topcoat-mobile-dark.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="logo1">
            <img src="images/app-logo3.jpg" id="jumbo-logo1">
        </div>
        <div class="logo2">
            <img src="images/main-logo4.jpg" id="jumbo-logo2">
        </div>
    </div>
<br>
<div class="row">
    <div class=col-md-12>
            <input type="text" class="topcoat-text-input--large" id="searchBar" value="" placeholder="Address">
            <button class="topcoat-button" id="searchButton">Search</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <center>
        <div class="topcoat-button-bar">
            <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button--large" id="getLocation">Show Current Location</button>
            </div>
            <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button--large" id="getCrime">Show Crime Stats</button>
            </div>
        </div>
        </center>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card" id="mapBox">
            <h4 class="card-header">Location</h4>
            <div class="card-body">
                <div id="mapShown"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <h4 class="card-header">Crime Data</h4>
            <div class="card-body">
                <table class="table" id="crimeTableHead">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Offense</th>
                            <th scope="col">Date</th>
                            <th scope="col">Area</th>
                        </tr>
                    </thead>
                    <tbody id="crimeTableBody">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<br>
<footer>
    &copy; Lina Kichen, Ryan McKenzie, Carrie Kordys 2018
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
