<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/app-logo4.jpg">
    <title>DeliverSafe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/css/topcoat-mobile-dark.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="logo1">
                <img src="images/app-logo3.jpg" id="jumbo-logo1">
            </div>
            
            <div class="logo2">
                <img src="images/main-logo4.jpg" id="jumbo-logo2">
            </div>
        </div>
        
        <br>
        
        <div class="row">
            <div class=col-md-12>
                    <input type="text" id="address"class="topcoat-text-input--large" value="Georgia Tech" placeholder="Address">
            </div>

            <div class="col-md-12">
                <center>
                    <div class="topcoat-button-bar">
                      <div class="topcoat-button-bar__item">
                        <button class="topcoat-button-bar__button--large" id="submit" value="Geocode">Search</button>
                      </div>
                      <div class="topcoat-button-bar__item">
                        <button class="topcoat-button-bar__button--large" id="reset" value="Reset">Reset</button>
                      </div>
                    </div>
                </center>
            </div>
        </div>
        
        <br>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card" id="mapBox">
                    <h4 class="card-header">Location</h4>
                    <div class="card-body">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card" id="resultBox">
                    <h4 class="card-header">DS Rating</h4>
                    <div class="card-body">
                        <div id="results">
                            <p id="safety">Safety face:
                                            <img src="images/CrimeGood.png" alt="Big Smiley" class="resultsFace" id="bigSmiley">
                                            <img src="images/CrimeDangerous.png" alt="Terrified Emoji" class="resultsFace"  id="terrFace">
                                            <img src="images/CrimeNotBad.png" alt="Slightly Worried Emoji" class="resultsFace" id="worrFace">
                                            <img src="images/CrimeOk.png" alt="Little Smiley" class="resultsFace" id="smallSmiley">
                            </p>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card" id="crimeCard">
                    <h4 class="card-header">Crime Data</h4>
                    <div class="card-body">
                        <table class="table" id="crimeTableHead">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Offense</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Area</th>
                                </tr>
                            </thead>
                            <tbody id="crimeTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; Lina Kichen, Ryan McKenzie, Carrie Kordys 2018
    </footer>
</body>
<tail>
    <script src="assets/app.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiYx21r9sMd6jLLfHnMyuYFb9VT_cDcZc&callback=initMap"></script>
</tail>
</html>
