<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Maps APIs</title>
    <style>
        html, body {
	        height: 100%;
	        margin: 0;
	        padding: 0;
        }
        #map {
			height: 60%;
			width: 75%;
        }

<body>

	<button type="button">Submit</button>
	<div id="map"></div>
    
	<script src="assets/app2.js"></script>
	<script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiYx21r9sMd6jLLfHnMyuYFb9VT_cDcZc&callback=initMap"></script>
</body>
